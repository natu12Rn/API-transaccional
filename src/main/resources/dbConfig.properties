# Configuración PostgreSQL Properties

# Configuración de conexión PostgreSQL
db.url=jdbc:postgresql://localhost:5432/testt
db.user=postgres
db.password=hola
db.driver=org.postgresql.Driver

# Configuración del pool de conexiones
db.pool.name=PostgresPool
db.pool.min=5
db.pool.max=20
db.pool.maxsize=30
db.pool.idletimeout=300

# Configuraciones adicionales de PostgreSQL
db.ssl=false
db.schema=public
db.connectTimeout=30

# Configuraciones opcionales para mejorar el rendimiento
db.prepareThreshold=5
db.tcpKeepAlive=true
db.binaryTransfer=true
